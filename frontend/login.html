<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ferremas</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-page">
  <main class="auth-container">
    <div class="login-container">
      <header class="auth-header">
        <h1>🔧 Ferremas</h1>
        <h2>Iniciar Sesión</h2>
        <p>Ingresa a tu cuenta para continuar</p>
      </header>

      <div id="login-box">
        <form id="loginForm" novalidate>
          <div class="input-group">
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required aria-describedby="correo-error">
            <div id="correo-error" class="error-message" aria-live="polite"></div>
          </div>
          
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required aria-describedby="password-error">
            <div id="password-error" class="error-message" aria-live="polite"></div>
          </div>

          <button type="submit" class="btn-primary">
            <span class="btn-text">Ingresar</span>
            <div class="btn-spinner" style="display: none;">
              <div class="spinner-small"></div>
            </div>
          </button>
        </form>

        <div class="auth-links">
          <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
          <a href="home.html" class="back-link">← Volver al inicio</a>
        </div>
      </div>

      <div id="ya-logueado" style="display:none;">
        <div class="success-message">
          <h3>✅ Sesión activa</h3>
          <p>Ya tienes sesión iniciada.</p>
          <a href="home.html" class="btn-secondary">Ir al inicio</a>
        </div>
      </div>
    </div>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
